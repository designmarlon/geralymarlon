<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animation Photo Frame</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppinsr&display=swap" rel="stylesheet">
</head>
<body>
  <div style="margin-top: 20px;">

    <p class="a">Mi amor hermosa</p>

    </div>
  
    <!-- Imágenes y otros contenidos -->

    <figure class="wave">

    <figure class="wave">

      <figcaption>19-Febrero-2024</figcaption>
    </figure>

    <figure class="wave">
      <img src="04.jpg" alt="Deadpool & Wolverine">
      <figcaption>19-Febrero-2024</figcaption>
    </figure>

    <figure class="wave">
      <img src="05.jpg" alt="Deadpool & Wolverine">

    </figure>

    <figure class="wave">
      <img src="06.jpg" alt="Deadpool & Wolverine">

</body>
</html>
